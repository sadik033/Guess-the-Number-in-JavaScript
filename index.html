<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <h1>Guess the number</h1>
    </nav>
    <p>Enter a guess between 0 to 100</p>
   <form>
    <input class="user-input" type="number" placeholder="Enter a number" max="100" min="1" required />
    <div>
        <button class="submit-btn" >submit</button>
        <button disabled type="button" class="start-game" >start game</button>
    </div>
   </form>
   <p class="result"></p>
   <p class="all-guesses"></p>
   <p class="total-attemps"></p>
    
</body>
</html>
